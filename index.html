<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <!--main outer div-->
    <div class = "outer-container">

        <!--top bar section-->
        <header class="top-bar">
            <div>
                <button type="button" id="high-btn" class="view-highscores">View Highscores</button>
            </div>
            <div>
                <p id="countdown"></p>
            </div>
        </header>

        <!--Inner div-->
        <div class = "inner-container">

            <!--main header / intro-->
            <div id= "start-container" class="quiz-intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Press the button to start the quiz!</p>
                <button id="start-btn" class="startbutton">Start Quiz</button>
            </div>
            <!--main quiz content-->
            <main >
                <section>
                    <div id="quiz" class="hide">
                        <h2 id="question">Question Here?</h2>
                        <div id =answer-buttons>
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                        <button id="next-btn">Next</button>
                    </div>
                </section>
                <!--quiz finished-->
                <section id="quiz-done" class="hide">
                    <h3>Quiz Finished!</h3>
                    <p>Your score: <span id="scores"></span></p>
                    <div>
                        <form id="initals-form">
                            <label>Enter your initals:</label>
                            <input id="initals-input" type="text">
                            <button id="initals-submit">Submit</button>
                            <button class="back-btn" type="button" onClick="window.location.reload();">Back</button>
                        </form>
                    </div>
                </section>
                <!--highscores screen-->
                <section id ="highscores-screen" class="hide">
                    <div id="high">
                        <h4>Highscores:</h4>
                        <ol id="initals-list"></ol>
                        <p id="scores-list"></p>
                        <button class="back-btn" type="button" onClick="window.location.reload();">Back</button>
                        <button id="clear-initals-btn" class="clear-btn" type="button">Clear Highscores</button>
                    </div>

                </section>

            </main>

        </div>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
